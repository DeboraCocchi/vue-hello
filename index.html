<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Hello Vue</title>
</head>
<body>
  <div id="app">
    <h1 :class="myClassYellow" class="underline">{{question}}</h1>
    <button @click="isButtonClicked()">Scopri la risposta</button>
    <button v-show="isTextClicked" @click="getRdmColor(), myClassYellow='orange'">Cambia il colore del testo</button>
    <div class="answ-container" v-show="isTextClicked">
      <p v-show="isTextClicked" id="answer" :style="getRdmColor()">{{answer}}</p>
    </div>
    <button @click="showImg()" :disabled="isImageClicked">Scopri le immagini</button>
    <button @click="newImg('nadi.jpeg')" v-show="isImageClicked">Cambia immagine</button>
    <button @click="ImgToText()" v-show="isImageClicked">Passa alla descrizione testuale</button>
    <img :src="source + imageName" v-show="isImageClicked">
    <div class="answ-container" v-show="ImgDescription">
      <p>{{ImgDescription}}</p>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
